<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Velocity</title>
            
        </f:facet>
        
    </h:head>
    <h:body>
        <p:panel style="margin: 0 auto; text-align: center; max-width: 400px;  margin-top: 10%;
                 border-radius: 10px; font-size: 30px; padding: 10px; color: #cc0000; background: #000033;">
                   
                <h:form>
                    <h:panelGrid columns="1">
                        <p:messages autoUpdate="true" showDetail="true" />
                        <h:panelGrid columns="2">
                            <p:outputLabel for="login" value="Login" />
                            <p:inputText  value="#{loginBean.login}" type="text" rendered="true" requiredMessage="Login nÃ£o pode ser em branco." id="login" /> 
                            <p:outputLabel value="Senha:" for="senha" />
                            <p:password value="#{loginBean.password}" id="senha" />
                            <p:outputLabel value="" />
                            <p:commandButton value="Entrar" action="#{loginBean.entrar()}" 
                                             style="padding: 5px; float: right" />
                        </h:panelGrid>

                    </h:panelGrid>
                </h:form>

        </p:panel>
    </h:body>
    </f:view>    
</html>
