<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Velocity</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:panel style="margin: 0 auto; text-align: center; max-width: 500px;">
            <img src="resources/img/logo.png" width="250" height="250" alt="logo"/>

            <p:graphicImage library="img" name="logo.png" alt="logo"/>
            
                <h:form>
                    <h:panelGrid columns="1">
                        <p:messages autoUpdate="true" showDetail="true" />
                        <h:panelGrid columns="2">
                            <p:outputLabel for="login" value="Login" />
                            <p:inputText value="#{loginBean.login}" rendered="true" requiredMessage="Login nÃ£o pode ser em branco." id="login" /> 
                            <p:outputLabel value="Senha:" for="senha" />
                            <p:password value="#{loginBean.password}" id="senha" />

                            <p:commandButton value="Logar" action="#{loginBean.entrar()}" ajax="false" icon="ui-icon-star"/>
                        </h:panelGrid>

                    </h:panelGrid>
                </h:form>

        </p:panel>
    </h:body>
</html>
