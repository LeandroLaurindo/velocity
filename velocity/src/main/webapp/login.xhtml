<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Velocity</title>

            </f:facet>

        </h:head>
        <h:body>
            <div style="margin: 0 auto; text-align: center; margin-top: 50px; box-shadow: #000033 0px 0px 10px; width: 350px; border-radius: 5%;">
                <p:graphicImage library="img" name="logo.png" width="250" height="250"  style="margin-top: 10px;"/>
            
                <h:form>
                    <h:panelGrid columns="1" style="margin: 0 auto; text-align: center; font-size: 20px;">
                        <p:messages showDetail="true"  style="font-size: 15px; color: #cc0000; text-transform: capitalize;">
                            <p:autoUpdate />
                        </p:messages>
                        <h:panelGrid columns="1">
                            <p:outputLabel for="login" value="Login" />
                            <p:inputText  value="#{loginBean.login}" type="text" rendered="true"
                                          requiredMessage="Login nÃ£o pode ser em branco." id="login"  style="width: 300px;"/> 
                            <p:outputLabel value="Senha:" for="senha"/>
                            <p:password value="#{loginBean.password}" id="senha" style="width: 300px;"/>
                            <br />
                            <p:commandButton value="Entrar" action="#{loginBean.entrar()}" ajax="false" icon="ui-icon-power" iconPos="true" style="width: 300px;"/>
                        </h:panelGrid>

                    </h:panelGrid>
                </h:form>
                </div>
        </h:body>
    </f:view>    
</html>
