<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Velocity</title>
        <style type="text/css">
            .ui-layout-north {
                z-index:1!important;
                overflow:visible !important;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            .botaoIcon{
                width: 30px!important;
                height: 25px!important;
            }
        </style>

        <script type="text/javascript">
            PrimeFaces.locales['pt'] = {closeText: 'Fechar', prevText: 'Anterior', nextText: 'Próximo', currentText: 'Começo', monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'], monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'], dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'], dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'], dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'], weekHeader: 'Semana', firstDay: 0, isRTL: false, showMonthAfterYear: false, yearSuffix: '', timeOnlyTitle: 'Só Horas', timeText: 'Tempo', hourText: 'Hora', minuteText: 'Minuto', secondText: 'Segundo', ampm: false, month: 'Mês', week: 'Semana', day: 'Dia', allDayText: 'Todo o Dia'};

            function mascara(o, f) {
                v_obj = o;
                v_fun = f;
                setTimeout("execmascara()", 1);
            }

            function execmascara() {
                v_obj.value = v_fun(v_obj.value);
            }

            function valor(v) {
                v = v.replace(/\D/g, "");
                v = v.replace(/[0-9]{15}/, "inválido");
                v = v.replace(/(\d{1})(\d{11})$/, "$1.$2"); // coloca ponto antes dos
                // Ãºltimos 11 digitos
                v = v.replace(/(\d{1})(\d{8})$/, "$1.$2"); // coloca ponto antes dos
                // Ãºltimos 8 digitos
                v = v.replace(/(\d{1})(\d{5})$/, "$1.$2"); // coloca ponto antes dos
                // Ãºltimos 5 digitos
                v = v.replace(/(\d{1})(\d{1,2})$/, "$1,$2"); // coloca virgula antes dos
                // Ãºltimos 3 digitos
                return v;

            }

        </script>
    </h:head>

    <h:body>

        <p:layout fullPage="true"  >

            <p:layoutUnit position="north" header="">
                <p:graphicImage library="img" name="logo.png"  width="50" height="50" 
                                style="margin: 0 auto; float: left; margin-left: 5px; margin-top: 5px; text-align: center; border-radius: 5%; padding: 10px;box-shadow: -5px -2px 10px  5px #999999;" />
                <h:form>
                    <p:commandButton style="float: right" value="Sair" ajax="false"  action="#{usuarioController.logOut()}" />
                    <p:graphicImage style="float: right; margin: 2px;" value="#{cadImagemBean.buscarImagem(usuarioController.getUsu())}" width="20" height="20" />
                    <p:outputLabel style="float: right; margin: 2px;" value="Olá seja bem vindo(a) : #{usuarioController.getUsuario()}" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60" closable="false" collapsible="false" resizable="false">
                <f:view>
                    <h:form>
                        <h:panelGrid columns="1" style="margin: 0 auto; text-align: center;">
                            <h:outputText value="&copy; #{rodapeBean.rodape}" />
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </p:layoutUnit>

            <p:layoutUnit position="west" size="150" header="Menu Cadastro" collapsible="true" style="font-size: 10px!important;">
                <h:form>
                    <p:panelMenu>
                        <p:submenu label="Cadastro">
                            <p:menuitem value="Clientes" outcome="/pages/clientes/lista" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Email" outcome="/pages/email/lista" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Endereço" outcome="/pages/endereco/lista" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Fornecedores" outcome="/pages/fornecedor/controleFornecedor" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Funcionarios" outcome="/pages/funcionario/controle" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Habilitação" outcome="/pages/habilitacao/lista" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Imagens" outcome="/pages/imagens/contoleImagens" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Serviços" outcome="/pages/servicos/controleServicos" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Telefone" outcome="/pages/telefone/lista" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Usuários" outcome="/pages/usuarios/cadastro" icon="ui-icon-triangle-1-e" />                         
                            <p:menuitem value="Veículos" outcome="/pages/veiculos/controle" icon="ui-icon-triangle-1-e"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="background: none!important">
                <ui:insert name="conteudo" />
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
