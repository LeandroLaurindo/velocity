<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Velocity</title>
        <style type="text/css">
            .ui-layout-north {
                z-index:1!important;
                overflow:visible !important;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            .botaoIcon{
                width: 30px!important;
                height: 25px!important;
            }
            .gravar {
                width: 60px; height: 60px;
                /*background-image: url("../resources/img/logo.png")!important;*/
                background: none!important;
                position: absolute;
                top: 5px; left: 5px;
                z-index: 1;
            }
            .imglogo{
                width: 60px; height: 60px;
                /*background-image: url("../resources/img/logo.png")!important;*/
                background: none!important;
                position: absolute;
                top: 5px; left: 5px;
            }
        </style>

        <h:outputScript library="js" name="sistema.js" />
    </h:head>

    <h:body>

        <p:layout fullPage="true"  >

            <p:layoutUnit position="north" header="">
                <h:form>
                    <p:toolbar>
                        <f:facet name="left">
                            <p:button value="" outcome="/pages/situacaoVeiculos"  styleClass="gravar" />
                            <p:graphicImage library="img" name="logo.png"  width="50" height="50" styleClass="imglogo"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton style="float: right; margin-bottom: 20px;" value="Sair" ajax="false" icon="ui-icon-closethick" iconPos="true"  action="#{usuarioController.logOut()}" process="@this" />
                            <p:graphicImage style="float: right; margin: 2px;" value="#{cadImagemBean.buscarImagem(usuarioController.getUsu())}" width="30" height="30" />
                            <p:outputLabel style="float: right; margin: 2px;" value="Olá seja bem vindo(a) : #{usuarioController.getUsuario()}" />
                        </f:facet>
                    </p:toolbar>
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="60" closable="false" collapsible="false" resizable="false">
                <f:view>
                    <h:form>
                        <h:panelGrid columns="1" style="margin: 0 auto; text-align: center;">
                            <h:outputText value="&copy; #{rodapeBean.rodape}" />
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </p:layoutUnit>

            <p:layoutUnit position="west" size="150" header="Menu Cadastro" collapsible="true" style="font-size: 10px!important;">
                <h:form>
                    <p:panelMenu>
                        <p:submenu label="Cadastro">
                            <p:menuitem value="Clientes" outcome="/pages/clientes/lista" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Email" outcome="/pages/email/lista" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Endereço" outcome="/pages/endereco/lista" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Fornecedores" outcome="/pages/fornecedor/controleFornecedor" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Funcionarios" outcome="/pages/funcionario/controle" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Serviços" outcome="/pages/servicos/controleServicos" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Telefone" outcome="/pages/telefone/lista" icon="ui-icon-triangle-1-e"/>
                            <p:menuitem value="Usuários" outcome="/pages/usuarios/cadastro" icon="ui-icon-triangle-1-e" />                         
                            <p:menuitem value="Veículos" outcome="/pages/veiculos/controle" icon="ui-icon-triangle-1-e"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="background: none!important">
                <ui:insert name="conteudo" />
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
