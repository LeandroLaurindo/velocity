<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="./../home.xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <f:view>
            <h:form>
                <p:messages showDetail="true">
                    <p:autoUpdate />
                </p:messages>
            </h:form>
        </f:view>

        <f:view>
            <h:form id="frm1" enctype="multipart/form-data" >
                    <h:panelGrid columns="1">
                          <p:graphicImage value="#{cadImagemBean.buscarImagem(cadImagemBean.imagensAux.nomeImagem)}" width="250" height="150" rendered="#{cadImagemBean.imagensAux.idImagem != null}"/>
                        <p:outputLabel for="hab" value="Habilitação" />
                        <p:selectOneMenu id="hab" value="#{cadImagemBean.idHabilitacao}" panelStyle="width:180px" style="width:160px">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{cadImagemBean.listaHabilitacao}" var="habali" itemLabel="#{habali.documentoFk.pessoaFk.nome}" itemValue="#{habali.idHabilitacao}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                <h:panelGrid columns="1">
                    <p:fileUpload value="#{cadImagemBean.file}" 
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                                  invalidFileMessage="São permitidas somente imagens (jpeg, jpg e png)"   mode="simple" skinSimple="true"  id="foto" 
                                  label="Escolher imagem"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadImagemBean.salvar}" ajax="false" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
